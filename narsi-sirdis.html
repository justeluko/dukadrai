
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Narsioji širdis | Du Kadrai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 2rem;
    }
    .caption {
      font-style: italic;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .carousel {
      max-width: 90%;
      margin: 30px auto;
      position: relative;
    }
    .carousel img {
      max-height: 80vh;
      max-width: 100%;
      object-fit: contain;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .nav-buttons {
      margin: 20px 0;
    }
    button {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .counter {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Narsioji širdis</h2>
  <p class="caption">Tylos viduryje gimsta stiprybė.</p>

  <div class="carousel" id="carousel">
    <img src="IMG_1800.JPG" class="active" alt="Photo 1">
<img src="IMG_1801.JPG" class="" alt="Photo 2">
<img src="IMG_1805.JPG" class="" alt="Photo 3">
<img src="IMG_1806.JPG" class="" alt="Photo 4">
<img src="IMG_1949.JPG" class="" alt="Photo 5">
<img src="IMG_9650.JPG" class="" alt="Photo 6">
<img src="IMG_9651.JPG" class="" alt="Photo 7">
<img src="IMG_9652.JPG" class="" alt="Photo 8">
<img src="IMG_9653.JPG" class="" alt="Photo 9">
<img src="IMG_9654.JPG" class="" alt="Photo 10">
<img src="IMG_9655.JPG" class="" alt="Photo 11">
<img src="IMG_9656.JPG" class="" alt="Photo 12">
<img src="IMG_9657.JPG" class="" alt="Photo 13">

  </div>
  <div class="nav-buttons">
    <button onclick="prevImage()">← Ankstesnė</button>
    <button onclick="nextImage()">Kita →</button>
  </div>
  <div class="counter" id="counter">1 / 13</div>

  <script>
    let current = 0;
    const images = document.querySelectorAll('.carousel img');
    const counter = document.getElementById('counter');
    const total = images.length;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
      counter.textContent = (index + 1) + " / " + total;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    showImage(current);
  </script>
</body>
</html>
