
<!DOCTYPE html>
<html lang="lt">

    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #fcfcfc;
      color: #444;
    }
    nav {
      background-color: #f3f3f3;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      color: #444;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logo {

      max-height: 80px;
      margin: 30px auto 10px auto;
    }
    .container {

      margin: auto;
      padding: 30px 20px;
      text-align: center;

    .selector button {

      max-width: 500px;
    }
    .carousel-wrapper {
      flex: 2;
      text-align: center;
    }
    .carousel-wrapper img {
      max-width: 100%;
      max-height: 600px;
      display: none;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .nav-buttons {
      margin-top: 15px;
    }
    .nav-buttons button {
      padding: 8px 16px;
      margin: 0 5px;
      background: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
    @media screen and (max-width: 768px) {
      .gallery-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script async src="//www.instagram.com/embed.js"></script>
</head>

          <button onclick="prev()">←</button>
          <button onclick="next()">→</button>
        </div>
        <div class="counter" id="counter3">1 / 1</div>
      </div>
    </div>
  </div>

<script>
  let currentGallery = 1;
  let indexes = [0, 0, 0];

  function switchGallery(num) {
    document.querySelectorAll('.gallery-row').forEach(div => div.classList.remove('active'));
    document.getElementById('gallery' + num).classList.add('active');
    document.querySelectorAll('.selector button').forEach(btn => btn.classList.remove('active'));
    document.getElementById('btn' + num).classList.add('active');
    currentGallery = num;
    showSlide();
  }

  function showSlide() {
    for (let g = 1; g <= 3; g++) {
      let imgs = document.querySelectorAll('.gallery' + g + 'img');
      imgs.forEach((img, i) => {
        img.style.display = (g === currentGallery && i === indexes[g - 1]) ? 'block' : 'none';
      });
      let counter = document.getElementById('counter' + g);
      if (counter && imgs.length)
        counter.textContent = (indexes[g - 1] + 1) + ' / ' + imgs.length;
    }
  }

  function next() {
    let imgs = document.querySelectorAll('.gallery' + currentGallery + 'img');
    indexes[currentGallery - 1] = (indexes[currentGallery - 1] + 1) % imgs.length;
    showSlide();
  }

  function prev() {
    let imgs = document.querySelectorAll('.gallery' + currentGallery + 'img');
    indexes[currentGallery - 1] = (indexes[currentGallery - 1] - 1 + imgs.length) % imgs.length;
    showSlide();
  }

  window.addEventListener('DOMContentLoaded', showSlide);
</script>
</body>
</html>
