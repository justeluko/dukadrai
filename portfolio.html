<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio | Du Kadrai</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #111;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      display: block;
      margin: 20px auto;
      max-height: 80px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .carousel img {
      max-width: 100%;
      display: none;
    }
    .nav-buttons button {
      margin: 10px;
      padding: 10px 20px;
    }
    #counter {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Du Kadrai" class="logo" />
  <nav>
    <a href="index.html">Pradžia</a>
    <a href="about.html">Apie mus</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="kontaktai.html">Kontaktai</a>
  </nav>

  <div class="container">
    <h2>Portfolio</h2>

    <div class="carousel" id="carousel">
      <img src="IMG_1800.JPG" class="gallery1">
      <img src="IMG_1801.JPG" class="gallery1">
      <img src="IMG_1802.JPG" class="gallery1">
    </div>

    <div class="nav-buttons">
      <button onclick="prevImage()">← Ankstesnė</button>
      <button onclick="nextImage()">Kita →</button>
    </div>
    <div id="counter">1 / 1</div>
  </div>

  <script>
    let current = 0;
    const images = Array.from(document.querySelectorAll('.gallery1'));
    const counter = document.getElementById('counter');

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
      counter.textContent = `${index + 1} / ${images.length}`;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    showImage(current);
  </script>
</body>
</html>
