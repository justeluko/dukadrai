  <script>
    function switchGallery(num) {
      document.querySelectorAll('.gallery-row').forEach(row => row.classList.remove('active'));
      document.querySelectorAll('.selector button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('gallery' + num).classList.add('active');
      document.getElementById('gallery' + num + 'Btn').classList.add('active');
    }
