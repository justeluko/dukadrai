  <script>
    let current = 0;
    let currentGallery = 'gallery1';
    const allImages = document.querySelectorAll('.carousel img');
    let images = Array.from(document.querySelectorAll('.' + currentGallery));
    const counter = document.getElementById('counter');
    const reels1 = document.getElementById('reels1');
    const reels2 = document.getElementById('reels2');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
      counter.textContent = (index + 1) + " / " + images.length;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function switchGallery(galleryClass) {
      document.getElementById('gallery1Btn').classList.remove('active');
      document.getElementById('gallery2Btn').classList.remove('active');
      document.getElementById(galleryClass + 'Btn').classList.add('active');
      allImages.forEach(img => img.classList.remove('active'));
      images = Array.from(document.querySelectorAll('.' + galleryClass));
      currentGallery = galleryClass;
      current = 0;
      showImage(current);

      // Reels toggle
      reels1.classList.remove('active');
      reels2.classList.remove('active');
      if (galleryClass === 'gallery1') reels1.classList.add('active');
      if (galleryClass === 'gallery2') reels2.classList.add('active');
    }

    showImage(current);
  </script>
