    <div class="nav-buttons">

    <div class="counter" id="counter">1 / 1</div>

  <script>
    let current = 0;
    let currentGallery = '1';
    const allImages = document.querySelectorAll('.carousel img');
    let images = Array.from(document.querySelectorAll('.gallery' + currentGallery));
    const counter = document.getElementById('counter');

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.display = i === index ? "block" : "none";
      });
      counter.textContent = (index + 1) + " / " + images.length;
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function switchGallery(num) {
      currentGallery = num;
      current = 0;
      document.getElementById("gallery1Btn").classList.remove("active");
      document.getElementById("gallery2Btn").classList.remove("active");
      document.getElementById("gallery3Btn").classList.remove("active");
      document.getElementById("gallery" + num + "Btn").classList.add("active");

      document.getElementById("reels1").classList.remove("active");
      document.getElementById("reels2").classList.remove("active");
      document.getElementById("reels3").classList.remove("active");
      document.getElementById("reels" + num).classList.add("active");

      images = Array.from(document.querySelectorAll(".gallery" + currentGallery));
      allImages.forEach(img => img.style.display = "none");
      showImage(current);
    }

    switchGallery('1');
  </script>
