  <nav>
    <a href="index.html">Pagrindinis</a>

  <div class="tabs">
    <button onclick="switchGallery(0)">üì∏ Narsioji ≈°irdis</button>
    <button onclick="switchGallery(1)">üì∑ Portfolio</button>
  </div>

  <div id="gallery" class="carousel"></div>
  <div class="nav-buttons">
    <button class="nav" onclick="prevImage()">‚Üê Ankstesnƒó</button>
    <button class="nav" onclick="nextImage()">Kita ‚Üí</button>
  </div>
  <div class="counter" id="counter">1 / 0</div>

<script>
const galleries = [
  ["IMG_1800.JPG","IMG_1801.JPG","IMG_1805.JPG","IMG_1806.JPG","IMG_1949.JPG","IMG_9650.JPG","IMG_9651.JPG","IMG_9652.JPG","IMG_9653.JPG","IMG_9654.JPG","IMG_9655.JPG","IMG_9656.JPG","IMG_9657.JPG"],
  ["1 (1).jpg","1 (14).jpg","1 (15).jpg","1 (18).jpg","1 (19).jpg","1 (22).jpg","1 (24).jpg","1 (26).jpg","1 (27).jpg","1 (28).jpg","1 (29).jpg","1 (31).jpg","1 (32).jpg","1 (37).jpg","1 (39).jpg","1 (4).jpg","1 (40).jpg","1 (42).jpg","1 (45).jpg","1 (46).jpg","1 (47).jpg","1 (48).jpg","1 (49).jpg","1 (50).jpg","1 (51).jpg","1 (52).jpg","1 (6).jpg","1 (9).jpg"]
];

let currentGallery = 0;
let currentIndex = 0;

function renderGallery() {
  const galleryEl = document.getElementById('gallery');
  galleryEl.innerHTML = '';
  galleries[currentGallery].forEach((src, i) => {
    const img = document.createElement('img');
    img.src = src;
    if (i === currentIndex) img.classList.add('active');
    galleryEl.appendChild(img);
  });
  updateCounter();
}

function switchGallery(index) {
  currentGallery = index;
  currentIndex = 0;
  renderGallery();
}

function showImage(index) {
  const imgs = document.querySelectorAll('#gallery img');
  imgs.forEach((img, i) => {
    img.classList.remove('active');
    if (i === index) img.classList.add('active');
  });
  updateCounter();
}

function nextImage() {
  const total = galleries[currentGallery].length;
  currentIndex = (currentIndex + 1) % total;
  showImage(currentIndex);
}

function prevImage() {
  const total = galleries[currentGallery].length;
  currentIndex = (currentIndex - 1 + total) % total;
  showImage(currentIndex);
}

function updateCounter() {
  const total = galleries[currentGallery].length;
  document.getElementById('counter').textContent = (currentIndex + 1) + ' / ' + total;
}

switchGallery(0);
</script>
</body>
