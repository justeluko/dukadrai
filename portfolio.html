  <script>
    function switchGallery(n) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById("g"+i).classList.remove("active");
        document.getElementById("b"+i).classList.remove("active");
      }
      document.getElementById("g"+n).classList.add("active");
      document.getElementById("b"+n).classList.add("active");
    }
  </script>
