
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Du Kadrai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
    }
    .carousel {
      position: relative;
      max-width: 90%;
      margin: 40px auto;
    }
    .carousel img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .caption {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Portfolio</h2>
  <p class="caption">Different games. Same fire.<br>Whether it's the cage or the pitch – we move with purpose.</p>
  
  <!-- Instagram Reels Embed -->
  <div style="margin: 40px auto; max-width: 400px;">
    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DK150LOMMDM/" data-instgrm-version="14" style="background:#FFF; border:0; margin:0 auto; padding:0; width:100%;" >
      <a href="https://www.instagram.com/p/DK150LOMMDM/" target="_blank">Peržiūrėti Reels</a>
    </blockquote>
    <script async src="//www.instagram.com/embed.js"></script>
  </div>

  <div class="carousel" id="carousel">
    <img src="IMG_1800.JPG" class="active" alt="Photo 1"/>
    <img src="IMG_1801.JPG" class="" alt="Photo 2"/>
    <img src="IMG_1805.JPG" class="" alt="Photo 3"/>
    <img src="IMG_1806.JPG" class="" alt="Photo 4"/>
    <img src="IMG_1949.JPG" class="" alt="Photo 5"/>
    <img src="IMG_9650.JPG" class="" alt="Photo 6"/>
    <img src="IMG_9651.JPG" class="" alt="Photo 7"/>
    <img src="IMG_9652.JPG" class="" alt="Photo 8"/>
    <img src="IMG_9653.JPG" class="" alt="Photo 9"/>
    <img src="IMG_9654.JPG" class="" alt="Photo 10"/>
    <img src="IMG_9655.JPG" class="" alt="Photo 11"/>
    <img src="IMG_9656.JPG" class="" alt="Photo 12"/>
    <img src="IMG_9657.JPG" class="" alt="Photo 13"/>

  </div>
  <div class="nav-buttons">
    <button onclick="prevImage()">← Ankstesnė</button>
    <button onclick="nextImage()">Kita →</button>
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll('.carousel img');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
</body>
</html>
